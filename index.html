<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KeyBoard</title>
</head>

<body>
    <div class="topContainer">
        <textarea name="Text" id="" cols="120" rows="2"
            style="height: 3cm; margin: 1cm; border-radius:.2cm; font-style: italic; font-size:larger; padding-top: .5cm; background-color:#50717b;"></textarea>
    </div>
    <div class="container">
        <div class="firstRaw">
            <button class="topButtons Escape">esc</button>
            <button class="topButtons f1">F1</button>
            <button class="topButtons F2">F2</button>
            <button class="topButtons F3">F3</button>
            <button class="topButtons F4">F4</button>
            <button class="topButtons F5">F5</button>
            <button class="topButtons F6">F6</button>
            <button class="topButtons F7">F7</button>
            <button class="topButtons Pause">F8</button>
            <button class="topButtons F9">F9</button>
            <button class="topButtons F10">F10</button>
            <button class="topButtons F11">F11</button>
            <button class="topButtons F12">F12</button>
            <button class="topButtons Power"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                    <path fill="#ffd700"
                        d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z" />
                </svg></button>
        </div>
        <div class="secondRaw">
            <button class="numberButtons Backquote">~<br>`</button>
            <button class="numberButtons Digit1">!<br>1</button>
            <button class="numberButtons">@<br>2</button>
            <button class="numberButtons">#<br>3</button>
            <button class="numberButtons">$<br>4</button>
            <button class="numberButtons">%<br>5</button>
            <button class="numberButtons">^<br>6</button>
            <button class="numberButtons">&<br>7</button>
            <button class="numberButtons">*<br>8</button>
            <button class="numberButtons">(<br>9</button>
            <button class="numberButtons">)<br>0</button>
            <button class="numberButtons">_<br>-</button>
            <button class="numberButtons">+<br>=</button>
            <button class="delete Backspace"> <br> delete</button>
        </div>
        <div class="thirdRaw">
            <button class="delete Tab">tab</button>
            <button class="alphabet q">Q</button>
            <button class="alphabet w">W</button>
            <button class="alphabet e">E</button>
            <button class="alphabet r">R</button>
            <button class="alphabet t">T</button>
            <button class="alphabet y">Y</button>
            <button class="alphabet u">U</button>
            <button class="alphabet i">I</button>
            <button class="alphabet o">O</button>
            <button class="alphabet p">P</button>
            <div class="thirdSecond">
                <button class="numberButtons BracketLeft">{<br>[</button>
                <button class="numberButtons BracketRight">}<br>]</button>
                <button class="numberButtons Backslash">|<br>\</button>
            </div>
        </div>
        <div class="fourthRaw">
            <button class="capslock CapsLock">caps lock</button>
            <button class="alphabet a">A</button>
            <button class="alphabet s">S</button>
            <button class="alphabet d">D</button>
            <button class="alphabet f">F</button>
            <button class="alphabet g">G</button>
            <button class="alphabet h">H</button>
            <button class="alphabet j">J</button>
            <button class="alphabet k">K</button>
            <button class="alphabet l">L</button>
            <div class="fourthRawSecond">
                <button class="numberButtons">{<br>[</button>
                <button class="numberButtons">}<br>]</button>
                <div class="fourthRawThird">
                    <button class="capslock Enter">return</button>

                </div>
            </div>
        </div>

        <div class="fifthRaw">
            <button class="shift Shift">shift</button>
            <button class="alphabet z">Z</button>
            <button class="alphabet x">X</button>
            <button class="alphabet c">C</button>
            <button class="alphabet v">V</button>
            <button class="alphabet b">B</button>
            <button class="alphabet n">N</button>
            <button class="alphabet m">M</button>

            <div class="fourthRawSecond">
                <button class="numberButtons">
                    <br>,
                </button>
                <button class="numberButtons">><br>.</button>
                <button class="numberButtons">?<br>/</button>
                <div class="fourthRawThird">
                    <button class="shift Shift">shift</button>

                </div>
            </div>
        </div>

        <div class="lastRaw">
            <button class="alt Function">fn</button>
            <button class="alt Control">control</button>
            <button class="alt Alt">option</button>
            <div class="lastSecond">
                <button class="command Meta">
                    <th colspan="2" class="infobox-above"
                        style="background: #ccc; font-size: 500%; line-height:1.3; font-weight:normal; font-family:'times new roman', times, georgia, serif, sans-serif;">
                        ⌘</th><br><br><br>command
                </button>
                <div class="lastSpace">
                    <button class='space " " '></button>
                    <div class=" lastSecond">
                        <button class="command Meta">
                            <th colspan="2" class="infobox-above"
                                style="background: #ccc; font-size: 500%; line-height:1.3; font-weight:normal; font-family:'times new roman', times, georgia, serif, sans-serif;">
                                ⌘</th><br><br><br>command
                        </button>
                        <div class="lastSecond"><button class="alt AltGraph">alt <br><br><br>option</button>
                            <div class="lastArrows"><button class="arrow ArrowLeft"><img
                                        src="./images/arrow-left-solid.svg" alt=""></button>
                                <div class="lastArrows"><button class="arrowup ArrowUp"><img
                                            src="./images/arrow-up-solid.svg" alt=""></button>
                                    <div><button class="arrowdown ArrowDown"><img src="./images/arrow-down-solid.svg"
                                                alt=""></button>
                                        <div class="lastArrows "><button class="lastarrow ArrowRight"><img
                                                    src="./images/arrow-right-solid.svg" alt=""></button></div>
                                    </div>



                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="keyBoard.js"></script>
</body>

</html>
